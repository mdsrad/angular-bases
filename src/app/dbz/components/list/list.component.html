
<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList;
            let i = index;
            let isfirst = first;
            let islast = last;
            let iseven = even;
            let isodd = odd"
    class="list-group-item d-flex justify-content-between aling-item-center"
    [ngClass]="{
      'list-group-item-dark':iseven
    }">

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power}}</span>
    </div>

    <button
      class="btn btn-danger"
      (click) = "onDeleteCharacter(character.id)">X</button>
  </li>
</ul>
